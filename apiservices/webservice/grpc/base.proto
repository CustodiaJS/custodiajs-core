syntax = "proto3";

package helloworld;

// Der Greeter-Service definiert einen gRPC-Service.
service Greeter {
  // Sendet eine Begrüßung
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

// Das Anfrage-Nachrichtenformat.
message HelloRequest {
  string name = 1;
}

// Das Antwort-Nachrichtenformat.
message HelloReply {
  string message = 1;
}
